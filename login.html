{% extends "base.html" %}
{% block title %} Login Page {% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<h1>Login-ავტორიზაცია</h1>
    <p></p>
<form action="" method="post" class="form-contact">
    <p><label>Email:</label> <input type="text" name="email" value="" required placeholder="Enter your email"></p>
    <p><label>Password:</label> <input type="text" name="password" value="" required placeholder="Enter your password"></p>
    <p><input type="submit" value="Login"></p>
</form>
{% endblock %}
